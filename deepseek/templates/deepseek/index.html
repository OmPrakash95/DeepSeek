{% extends 'deepseek/base.html' %}

{% block title %} Deepseek {% endblock %}

{% block body %}
<h1>Browse Videos</h1><hr>
<div class="row">
{% for video in all_videos %}
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <video width="350" controls>
      <source src="{{ video.video_path.url }}" type="video/mp4">
      </video>
      <div class="caption">
        <h3>{{ video.name }}</h3>
        <p>{{ video.description }}</p>
        <p><a href="{{ video.video_path.url }}" class="btn btn-primary" role="button">Watch</a> <a href="#" class="btn btn-default" role="button">Delete</a></p>
      </div>
    </div>
  </div>
{% endfor %}
{% endblock %}
