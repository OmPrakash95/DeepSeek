<!DOCTYPE html>
<head>
	<title>{% block title %} {% endblock %}</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="{% static 'deepseek/style.css' %}" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>	
</head>
<body>
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<!--logo -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{% url 'deepseek:index' %}">DeepSeek</a>
		</div>
		<!-- items -->
		<div class="collapse navbar-collapse">		
			<ul class="nav navbar-nav">
				<li class="{% block video_upload %}{% endblock %}">
					<a href="{% url 'deepseek:video-upload' %}"> <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>&nbsp; Video Upload</a>
				</li>
				<li class="{% block video_queue %}{% endblock %}">
					<a href="{% url 'deepseek:video-queue' %}"> <span class="glyphicon glyphicon-th" aria-hidden="true"></span>&nbsp; Video Queue</a>
				</li>				
			</ul>

			<ul class="nav navbar-nav navbar-right">
				<form class="navbar-form navbar-left" role="search" method="get" action="#">
					<div class="form-group">
						<input type="text" class="form-control" name="q" value="" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Search</button>
				</form>
				<!--<li class="{% block add_albums %}{% endblock %}">
					<a href="{% url 'deepseek:video-upload' %}"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Album</a>
				</li>
				<li class="{% block logout_active %}{% endblock %}">
					{% if user.is_authenticated %}
						<a href="{% url 'deepseek:video-upload' %}"> <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout</a>
					{% else %}
						<a href="{% url 'deepseek:video-upload' %}"> <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Register</a>
					{% endif %}
				</li>-->				
			</ul>
		</div>
	</div>
</nav>
<div class="container">
	{% block body %}
	{% endblock %}
</div>
</body>
</html>
